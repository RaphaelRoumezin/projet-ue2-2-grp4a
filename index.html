<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Nos portfolios</title>
</head>

<body>
    <h1 class="titre">Nos portfolios</h1>

    <div class="cards">
        <div class="card">
            <img src="https://http.cat/200" class="card-img-top" alt="Flying cat">
            <div class="card-body">
                <h5 class="card-title">Ethan CHAUDAT</h5>
                <p class="card-text">En formation cybersécurité, je développe mes compétences en protection, détection et réponse aux incidents.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://http.cat/201" class="card-img-top" alt="Flying cat">
            <div class="card-body">
                <h5 class="card-title">Simon DUCHANAUD</h5>
                <p class="card-text">Étudiant en cybersécurité, passionné par la défense des systèmes et le pentest. Découvrez mes projets et mon parcours.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://http.cat/202" class="card-img-top" alt="Flying cat">
            <div class="card-body">
                <h5 class="card-title">Raphaël ROUMEZIN</h5>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</body>

</html>
